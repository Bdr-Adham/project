      <!-- Login -->
<div class="body1">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="logEmail" placeholder="Email" required />
    <input type="password" id="logPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>
















<script>
    const baseURL = "https://apomictically-pseudoapologetic-merri.ngrok-free.dev";
    // https://huggingface-xfce-1.tail320964.ts.net:8443
    let token = "";

    const output = document.getElementById("output");

    function showResponse(data) {
      output.textContent = JSON.stringify(data, null, 2);
    }
    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        email: document.getElementById("logEmail").value,
        password: document.getElementById("logPassword").value
      };
      const res = await fetch(`${baseURL}/user/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      showResponse(data);

      if (data.token) {
        token = data.token;
        alert("Login successful! Token saved.");
      } else {
        alert("Login failed!");
      }
    });
</script>
</body>
